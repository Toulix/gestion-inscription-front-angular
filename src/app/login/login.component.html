 <div class="login_card_wrapper">
    <mat-card class="login">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
   
        <mat-card-content >
            <div> 
                <p *ngIf="invalidLogin" style="color: red;"> Whoops ! Nom d'utilisateur ou mot de passe invalide </p>
              </div>
            <div class="login_icon_wrapper">
                <div class="login_icon">
                    <mat-icon [inline]="true" aria-hidden="false" color="primary" >account_circle</mat-icon>
                </div>
            </div>
            <div class="connection_title">
                 
                <mat-card-title> Connexion</mat-card-title>
                <mat-card-subtitle>Veuillez vous connecter !</mat-card-subtitle>
            </div>
            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                <div>
                        <div>
                            <mat-form-field appearance="fill" >
                                <mat-label> Nom d'utilisateur </mat-label>
                                <input matInput required formControlName="username">
                                <mat-icon matSuffix>person</mat-icon>
                            <mat-error  *ngIf="loginFormGroup.get('username').invalid">Nom d'utilisateur requis !</mat-error>
                            </mat-form-field>
                      </div>
                        <div>
                            <mat-form-field appearance="fill" >
                                <mat-label> Mot de passe </mat-label>
                                <input matInput required formControlName="password" type="password">
                                <mat-icon matSuffix>lock</mat-icon>
                                <mat-error  *ngIf="loginFormGroup.get('password').invalid">Mot de passe requis !</mat-error>
                            </mat-form-field>
                           
                        </div>
                        <mat-slide-toggle color="primary">Me rapellez </mat-slide-toggle>
                </div>
               
            </form>
         
        </mat-card-content>

        <mat-card-actions > 
                <button [disabled]="!loginFormGroup.valid" type="submit" (click)="login()" class="btn_login" mat-button color="primary">Se connecter
                    <!-- <mat-icon aria-hidden="false">chevron_right</mat-icon> -->
                </button>

        </mat-card-actions>
</mat-card>
</div>

<notifier-container></notifier-container>
