
<div class="scolarite_profile_container">


    <mat-card>
        <div class="image_avatar_container">
                <ng-container *ngIf="(scolarite | async)?.image; then thenTemplate; else elseTemplate"></ng-container>
                <ng-template #thenTemplate>
                    <img src="http://localhost:3000/images/{{(scolarite | async)?.image}}" alt="realAvatar" class="realAvatar">
                </ng-template>
                <ng-template #elseTemplate>
                    <img [src]="defaultScolariteAvatar" alt="defaultAvatar">
                </ng-template>
        </div>
        <a mat-button (click)="onUpdateScolariteProfile()">
            <mat-icon>create</mat-icon>
        </a>
        <mat-card-content>
            <p class="id_container">
                    ID: {{ (scolarite | async)?.id }}
            </p>
            <p class="email_container">
                Email: {{ (scolarite | async)?.email }}
            </p>
            <div>
                <span> Nom : </span>  {{ (scolarite | async)?.nom }}
            </div>
            <div>
                <span> Prenom:  </span> {{ (scolarite | async)?.prenom }}
            </div>
            <div>
                <span> Titre: </span>  {{ (scolarite | async)?.fonction }} 
            </div>
            <div>
                <span> Tel: </span>  {{ (scolarite | async)?.tel }}
            </div>
            <div>
                <span> Sexe : </span>  {{ (scolarite | async)?.sexe }}
            </div>
        </mat-card-content>
    </mat-card>
</div>
